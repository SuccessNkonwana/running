<ion-content class="body">
    <ion-toolbar>
        
        <ion-buttons slot="start"  routerLink="/tabs/add">
            <ion-icon color="primary" name="arrow-back" style="zoom:1.5"></ion-icon>
        </ion-buttons>
    </ion-toolbar>

    <div *ngFor="let myclubs of clubs">
        <br/>
        <h1 text-center class="h">
            <ion-avatar style="margin-left: 2%;"> <img src="{{photoURL}}"></ion-avatar>
            <h1 class="title">
                {{clubName}}
            </h1>
        </h1>
        <br/>

        <ion-item>
            <ion-slides startAutoplay [options]="slideOpts">
                <ion-slide>
                    <ion-button (click)="currentClub(myclubs)" routerLink="/add-event" class="actButtons" color="primary" shape="round">
                        <ion-icon name="add-circle"></ion-icon> Create Event</ion-button>
                </ion-slide>
                <ion-slide>
                    <ion-button [disabled]="true"  class="actButtons" color="primary" shape="round">
                        <ion-icon name="information-circle"></ion-icon> About </ion-button>
                </ion-slide>
                <ion-slide>
                    <ion-button [disabled]="true" class="actButtons" color="primary" shape="round">
                        <ion-icon name="people"></ion-icon> Members </ion-button>
                </ion-slide>
            </ion-slides>
        </ion-item>

        <br/>
        <br/>
        <h1 class="subtitle">
            Events
        </h1>
        <br/>

        <ion-list lines="none" *ngFor="let myevents of events">
            <ion-item class="eventCard" class="item" *ngIf="hasAEvent">
                <ion-card>
                    <img class="ecardimg" src="{{myevents.photoURL}}" />
                    <ion-card-header>
                        <ion-card-subtitle>
                            <ion-icon name="pin"></ion-icon> {{myevents.address}} </ion-card-subtitle>
                        <ion-card-title>{{myevents.name}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-icon name="alarm"></ion-icon> Opening Hours: {{myevents.openingHours}} <br/>
                        <ion-icon name="alarm"></ion-icon> Closing Hours: {{myevents.closingHours}} <br/>
                        <ion-icon name="cash"></ion-icon> Price: R{{myevents.price}} <br/>
                    </ion-card-content>
                </ion-card>

            </ion-item>
        </ion-list>
        <div class="noClubs" *ngIf="!hasAEvent">
            <br/>
            <br/>
            <p text-center color="medium" class="sadname"> No Events Are Scheduled ! </p>
            <br/>

        </div>
    </div>
</ion-content>
